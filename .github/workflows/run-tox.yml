name: Testing

on:
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
            # Only use the python version we package for macos/win
            # Better exclude handling would be nice
            # (https://github.com/orgs/community/discussions/7835)
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.12'                  
          - os: windows-latest
            python-version: '3.7'
          - os: windows-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
    - name: Archive code coverage (Unittest)
      if: (matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12')
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: htmlcov
    - name: Archive code coverage (Regtest)
      if: (matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12')
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report-regtest
        path: htmlcov-regtest
