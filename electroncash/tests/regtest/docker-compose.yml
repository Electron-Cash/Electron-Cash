version: "3"
services:
  bitcoind:
    image: zquestz/bitcoin-cash-node@sha256:5d3a35a5a0a925c989a5510e71a67d8f9961a2ae3449706a2ec49c51525b7033
    command: "bitcoind -conf=/conf/bitcoind.conf"
    volumes:
      - conf-files:/conf
    networks:
      - bitcoin
    ports:
      - 18333:18334
  fulcrum:
    image: cculianu/fulcrum@sha256:585e5aa21b67e5ed0ad581189657a7efb98698579d9a97f7e4ff1c014008488b
    command: "Fulcrum /conf/fulcrum.conf"
    networks:
     - bitcoin
    ports:
      - 51001:51001
      - 51002:51002
      - 8081:8080
    depends_on:
    - bitcoind
    volumes:
      - conf-files:/conf

networks:
  bitcoin:

volumes:
  conf-files:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: electroncash/tests/regtest/configs
